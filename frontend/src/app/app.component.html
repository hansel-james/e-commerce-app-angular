<main [attr.data-theme]="selectedTheme" class="w-full min-h-screen h-auto bg-base-100 transition-all duration-500 ease-out">
  <div class="lg:sticky top-0 w-full flex items-center justify-center bg-transparent backdrop-blur-lg z-50">
  <div class="p-4 w-full flex items-center justify-center">
    <h1 class="text-4xl font-extrabold text-primary p-4 bg-base-200 rounded-[100px] shadow-lg text-center
      hover:bg-base-300 hover:rounded-lg hover:shadow-primary not-lg:hidden
      transition-all duration-500 ease-in-out">
        E-Commerce App
    </h1>

    <label class="input input-neutral mx-7 w-1/3 not-lg:w-3/4 not-lg transition-all duration-700 ease-linear 
              overflow-hidden opacity-0 max-w-0 scale-95"
          [class.opacity-100]="isProductsPage()" 
          [class.max-w-full]="isProductsPage()" 
          [class.scale-100]="isProductsPage()">
      <svg class="h-[1em] opacity-50 text-primary" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.3-4.3"></path>
        </g>
      </svg>
      <input type="search" class="text-primary" placeholder="Search" />
    </label>

    <!-- Hamburger Menu Button (Mobile Only) -->
    <button (click)="toggleMenu()" class="absolute right-0 p-3 text-primary lg:hidden m-2">
      <svg class="w-8 h-8 transition-all duration-500 ease-in-out" 
           [class.rotate-90]="isMenuOpen()" 
           [class.text-secondary]="isMenuOpen()"
           xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
      </svg>
    </button>

    <!-- Navigation Menu -->
    <nav class="w-auto not-lg:bg-base-100 flex flex-col lg:flex-row gap-4 absolute lg:static top-16 right-4 shadow-lg lg:shadow-none p-4 rounded-lg shadow-primary
          transition-all duration-500 ease-in-out transform lg:opacity-100 lg:translate-y-0 lg:pointer-events-auto"
        [class.opacity-100]="isMenuOpen() || isLargeScreen()" 
        [class.opacity-0]="!isMenuOpen() && !isLargeScreen()" 
        [class.translate-y-0]="isMenuOpen() || isLargeScreen()" 
        [class.-translate-y-2]="!isMenuOpen() && !isLargeScreen()" 
        [class.pointer-events-none]="!isMenuOpen() && !isLargeScreen()"
        [style.maxHeight]="isMenuOpen() || isLargeScreen() ? '500px' : '0px'"
        style="overflow: hidden;">

      <app-navbar-icon link="/" icon="home" text="Home"></app-navbar-icon>
      <app-navbar-icon link="/products" icon="local_mall" text="Products"></app-navbar-icon>
      <app-navbar-icon link="/cart" icon="shopping_cart" text="Cart"></app-navbar-icon>
      <app-navbar-icon link="/themes" icon="person" text="Profile"></app-navbar-icon>

    </nav>
  </div>
    
  </div>
  <section>
    <router-outlet></router-outlet>
  </section>
</main>
