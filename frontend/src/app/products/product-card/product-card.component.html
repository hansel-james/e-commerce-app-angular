<a [routerLink]="link">
  <div class="card bg-base-100 w-64 h-96 shadow-md hover:shadow-base-content hover:scale-105 transition-all duration-200">
    <figure class="w-full h-52 overflow-hidden">
      <img
        [src]="product?.imageUrl || 'https://via.placeholder.com/150'"
        [alt]="product?.name || 'Product Image'"
        class="w-full h-full object-cover"
      />
    </figure>
    <div class="card-body flex flex-col justify-between h-44">
      <h2 class="card-title text-primary truncate">
        {{ product?.name || 'Untitled Product' }}
      </h2>
      <p class="text-lg font-bold text-accent">
        ${{ product?.price?.toFixed(2) || '0.00' }}
      </p>
      <div class="card-actions justify-end">
        @if (product?.categories?.length) {
          @for (category of product.categories; track category) {
            <div class="badge badge-outline badge-secondary font-bold hover:bg-accent hover:text-base-100 transition-all duration-150">
              {{ category }}
            </div>
          }
        } @else {
          <div class="badge badge-outline badge-secondary font-bold hover:bg-accent hover:text-base-100 transition-all duration-150">
            Uncategorized
          </div>
        }
      </div>
    </div>
  </div>
</a>
