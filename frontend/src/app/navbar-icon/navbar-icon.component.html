<a [routerLink]="link" class="group flex items-center text-secondary">
  <div 
    routerLinkActive #rla="routerLinkActive"
    [routerLinkActiveOptions]="{ exact: true }"
    [ngClass]="{
      'text-primary shadow-primary': rla.isActive, 
      'text-secondary': !rla.isActive,
      'hover:shadow-primary': rla.isActive, 
      'hover:shadow-secondary': !rla.isActive
    }"
    class="m-2 p-2 flex items-center gap-3 bg-base-200
           w-10 hover:w-36 hover:bg-base-300
           transition-all duration-500 ease-in-out transform hover:scale-105 relative overflow-hidden
           rounded-[50%] hover:rounded-md shadow-md
           active:scale-95 active:shadow-xs active:duration-150 not-lg:active:scale-90 active:shadow-primary">
    
    <span class="material-icons">{{ icon }}</span>

    <span class="absolute left-10 opacity-0 transition-opacity duration-300 delay-300 text-base font-bold
      group-hover:opacity-100 group-hover:delay-0">
      {{ text }}
    </span>
    
  </div>
</a>
